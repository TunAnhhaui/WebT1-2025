<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" id="A"></td>
        </tr>
        <tr>
            <td>Tên</td>
            <td><input type="text" id="kq"></td>
        </tr>
        <tr>
            <td>
                <button onclick="myF()">Hiển thị</button>
                <button onclick="reset()">Hủy bỏ</button>
            </td>
        </tr>
    </table>
    <script>
      function myF(){
        var hoten=document.getElementById('A').value;
        var ten=hoten.split(' ');
        hoten=' ';
        hoten=hoten.trim();
        for(let i of ten){
            hoten=i;
        }
        document.getElementById('kq').value=hoten;
      }
        function reset(){
        document.getElementById('A').value=" ";
        document.getElementById('kq').value=" ";
    }
    </script>
</body>
</html>
