<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table border="1" align="center" >
    <tr>
        <td colspan="2" align="center">Tìm từ dài nhất</td>
    </tr>
    <tr>
        <td>Nhập xâu:</td>
        <td><input type="text" id="A"></td>
    </tr>
    <tr>
        <td>Thông báo kết quả:</td>
        <td><input type="text" id="kq"></td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <button onclick="reset()">Xóa</button>
            <button onclick="myF()">Tìm kiếm</button></td>
    </tr>
   </table>
    <script>
      function myF(){
        var chuoi=document.getElementById('A').value;
        var arr=chuoi.split(' ');
        var tim=chuoi;
        var chuoi=arr[0];
        var max=arr[0].length;
        for(let i of arr){
            if(i.length>max){
                chuoi=i;
                max=i.length;
            }
        }
        chuoi=chuoi+' vi tri thu: '+tim.indexOf(chuoi);
        document.getElementById('kq').value=chuoi;
      }
        function reset(){
        document.getElementById('A').value=" ";
        document.getElementById('kq').value=" ";
    }
    </script>
</body>
</html>
