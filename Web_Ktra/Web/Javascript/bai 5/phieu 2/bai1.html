<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let a = 4;
        let b = 6;
        let c = 2;

            if(a == 0){
                if(b == 0){
                    if (c == 0) {
                        document.write('Phuong trinh vo so nghiem')
                         
                    } else {
                       document.write('Phuong trinh vo nghiem')
                    }
                } else {
                    document.write('Phuong trinh co nghiem duy nhat: '+(-c/b))
                }
            }else{
                let delta = b*b - 4*a*c;
                if(delta > 0) {
                    let x1 = (-b+Math.sqrt(delta))/(2*a);
                    let x2 = (-b-Math.sqrt(delta))/(2*a);
                    document.write('Nghiem thu nhat x1 = '+x1+"<br>"+' Nghiem thu hai x2 = '+x2)
                }else if(delta == 0) {
                    let sum = -b/2*a
                    document.write('Phuong trinh co nghiem kep: x1 = x2 = '+sum)
                }else{
                    document.write('Phuong trinh vo nghiem')
                }
            }
        </script>
</body>
</html>
