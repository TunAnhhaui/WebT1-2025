<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Nhập chuỗi</td>
        <td><input type="text" id="A" /></td>
      </tr>
      <tr>
        <td>Nhập từ</td>
        <td><input type="text" id="B" /></td>
      </tr>
      <tr>
        <td>Thông báo</td>
        <td><input type="text" id="kq" /></td>
      </tr>
      <tr>
        <td>
          <button onclick="myF()">Hiển thị</button>
          <button onclick="reset()">Hủy bỏ</button>
        </td>
      </tr>
    </table>
    <script>
      function myF() {
        var chuoi = document.getElementById("A").value;
        var tu = document.getElementById("B").value;
        var arr = chuoi.split(" ");
        var dem = 0;
        for (let i of arr) {
          if (i == tu) {
            dem++;
          }
        }
        document.getElementById("kq").value = dem;
      }
      function reset() {
        document.getElementById("A").value = " ";
        document.getElementById("B").value = " ";
        document.getElementById("kq").value = " ";
      }
    </script>
  </body>
</html>
