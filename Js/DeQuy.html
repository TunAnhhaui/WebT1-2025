<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính f(x)</title>
  </head>
  <body>
    <h2>Tính Giá Trị f(x) = 1 + 1/2! + ... + 1/n!</h2>
    <label for="inputX">Nhập giá trị n:</label>
    <input type="number" id="inputX" placeholder="Nhập n" min="1" />
    <br /><br />
    <label for="result">Kết quả f(x):</label>
    <input type="text" id="result" readonly />
    <br /><br />
    <button onclick="calculateFX()">Tính f(x)</button>
    <button onclick="resetForm()">Xóa</button>

    <script>
      // Hàm tính giai thừa của một số
      function factorial(n) {
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        return result;
      }

      // Hàm tính f(x)
      function calculateFX() {
        const input = parseInt(document.getElementById("inputX").value);

        // Kiểm tra giá trị nhập hợp lệ
        if (isNaN(input) || input < 1) {
          document.getElementById("result").value =
            "Vui lòng nhập số nguyên dương n ≥ 1.";
          return;
        }

        let fx = 0;
        for (let i = 1; i <= input; i++) {
          fx += 1 / factorial(i);
        }

        // Hiển thị kết quả
        document.getElementById("result").value = `f(${input}) = ${fx.toFixed(
          6
        )}`;
      }

      // Hàm xóa dữ liệu
      function resetForm() {
        document.getElementById("inputX").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
