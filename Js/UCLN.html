<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính ƯCLN</title>
  </head>
  <body>
    <h2>Tính Ước Chung Lớn Nhất (ƯCLN)</h2>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <td>Nhập số thứ nhất:</td>
        <td><input type="number" id="num1" /></td>
      </tr>
      <tr>
        <td>Nhập số thứ hai:</td>
        <td><input type="number" id="num2" /></td>
      </tr>
      <tr>
        <td>Kết quả ƯCLN:</td>
        <td><input type="text" id="result" readonly /></td>
      </tr>
    </table>
    <br />
    <button onclick="calculateGCD()">Tính ƯCLN</button>
    <button onclick="resetForm()">Xóa</button>

    <script>
      // Hàm tính ƯCLN (Greatest Common Divisor - GCD) bằng thuật toán Euclid
      function gcd(a, b) {
        while (b != 0) {
          let temp = b;
          b = a % b;
          a = temp;
        }
        return a;
      }

      // Hàm xử lý tính toán và hiển thị ƯCLN
      function calculateGCD() {
        const num1 = parseInt(document.getElementById("num1").value);
        const num2 = parseInt(document.getElementById("num2").value);

        // Kiểm tra nhập liệu hợp lệ
        if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
          document.getElementById("result").value =
            "Vui lòng nhập hai số dương.";
          return;
        }

        // Tính ƯCLN
        const result = gcd(num1, num2);

        // Hiển thị kết quả trong ô input
        document.getElementById("result").value = result;
      }

      // Hàm xóa dữ liệu
      function resetForm() {
        document.getElementById("num1").value = "";
        document.getElementById("num2").value = "";
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
